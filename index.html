<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="img-section">
            <div class="logo-wrapper">
                <img src="img/logo.png" alt="" width="60px">
                safe mind
            </div>
        </div>
        <div class="form-section">
            <div class="text-wrapper">
                <p>
                    <span class="accent">safe mind</span> is an online service that
                    allows you to save all of your happy memories, with our service
                    you'll never forget the most important moments of your life.
                </p>
            </div>
            <div class="form-wrapper">
                <div class="form-title">Sign Up</div>
                <form action="#" method="get">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="name">First Name <span class="accent" aria-label="required">*</span></label>
                            <input type="text" name="name" id="name" required>
                            <div class="invalid-msg">&nbsp;</div>
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                            <div class="invalid-msg">&nbsp;</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email <span class="accent" aria-label="required">*</span></label>
                            <input type="email" name="email" id="email" placeholder="you@safemind.com" required>
                            <div class="invalid-msg">&nbsp;</div>
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone Number <span class="accent" aria-label="required">*</span></label>
                            <input type="tel" name="phone" id="phone" placeholder="+1 415 5550132"
                                pattern="^\+(?:[0-9] ?){6,25}[0-9]$" required>
                            <div class="invalid-msg">&nbsp;</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="pwd">Password <span class="accent" aria-label="required">*</span></label>
                            <input type="password" name="pwd" id="pwd" minlength="6" required>
                            <div class="invalid-msg">&nbsp;</div>
                        </div>
                        <div class="form-field">
                            <label for="pwd-conf">Confirm Password <span class="accent"
                                    aria-label="required">*</span></label>
                            <input type="password" name="pwd-conf" id="pwd-conf" minlength="6" required>
                            <div class="invalid-msg">&nbsp;</div>
                        </div>
                    </div>
                    <button class="btn-submit" type="submit">Create an Account</button>
                </form>
                <div class="log-in-msg">Already have an account? <a class="accent" href="#">Log in</a></div>
            </div>
            <div class="flex-center footer">
                by @dot-sky <a href="https://github.com/dot-sky"><img src="img/github.png" width="20px"></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
