<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="img-section">
            <div class="logo-wrapper">
                <img src="img/logo.png" alt="" width="70px">
                safe mind
            </div>
        </div>
        <div class="form-section">
            <div class="text-wrapper">
                <p>
                    <span class="accent">safe mind</span> is an online service that allows you to save all of your happy memories. 
                    with our service you'll never forget the most important moments of your life.
                    
                </p>
            </div>
            <div class="form-wrapper">
                <div class="form-title">Sign Up</div>
                <form action="post">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="name">First Name</label>
                            <input type="text" name="name" id="name">
                            <div class="invalid-msg">Invalid</div>
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                            <div class="invalid-msg">Invalid</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            <div class="invalid-msg">Invalid</div>
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                            <div class="invalid-msg">Invalid</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd">
                            <div class="invalid-msg">Invalid</div>
                        </div>
                        <div class="form-field">
                            <label for="pwd-con">Confirm Password</label>
                            <input type="pwd" name="pwd-con" id="pwd-conf">
                            <div class="invalid-msg">Invalid</div>
                        </div>
                    </div>
                    <button class="btn-submit" type="submit">Create an Account</button>
                </form>
                <div class="log-in-msg">Already have an account? <span class="accent">Log in</span></div>
            </div>
        </div>
    </div>
</body>

</html>
